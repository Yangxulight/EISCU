{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block content %}
<div class="container">
	{% with messages = get_flashed_messages() %}
	{% for message in messages %}
	<div class="alert-info"> {{message}}</div>
	{% endfor %}
	{% endwith %}
	<div class="col-md-4">
		{{ wtf.quick_form(form) }}
	</div>

</div>
{% endblock %}
